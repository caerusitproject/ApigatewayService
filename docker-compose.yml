services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Welcome@1234
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  eureka-server:
    image: komalsingh26/eureka-server:1.0
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    networks:
      - app-network

  identity-service:
    image: komalsingh26/identity-service:1.0
    container_name: identity-service
    depends_on:
      - postgres
      - eureka-server
    ports:
      - "8086:8086"
    environment:
      SPRING_APPLICATION_NAME: identity-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/identity_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Welcome@1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
    networks:
      - app-network

  user-service:
    image: komalsingh26/user-service:1.0
    container_name: user-service
    depends_on:
      - postgres
      - eureka-server
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: user-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Welcome@1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: broker:29092
    networks:
      - app-network

  api-gateway-service:
    image: komalsingh26/api-gateway-service:1.0
    container_name: api-gateway-service
    depends_on:
      - eureka-server
      - identity-service
      - user-service
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
    external: true
